<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App - Register</title>
    <!-- We use the same stylesheet for a consistent look and feel -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        
        <header>
            <h1>Create Your Account</h1>
        </header>

        <main class="card">
            <!-- 
                This form will capture the new user's details.
                We'll give it an ID to easily target it with JavaScript.
            -->
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="goals">Primary Fitness Goal</label>
                    <select id="goals" name="goals">
                        <option value="Build Strength">Build Strength</option>
                        <option value="Lose Weight">Lose Weight</option>
                        <option value="Improve Endurance">Improve Endurance</option>
                        <option value="General Fitness">General Fitness</option>
                    </select>
                </div>

                <!-- Using a fieldset to group related checkbox inputs -->
                <fieldset class="form-group">
                    <legend>Available Equipment</legend>
                    <div class="checkbox-group">
                        <div>
                            <input type="checkbox" id="equip-none" name="equipment" value="None" checked>
                            <label for="equip-none">None (Bodyweight)</label>
                        </div>
                        <div>
                            <input type="checkbox" id="equip-dumbbells" name="equipment" value="Dumbbells">
                            <label for="equip-dumbbells">Dumbbells</label>
                        </div>
                        <div>
                            <input type="checkbox" id="equip-barbell" name="equipment" value="Barbell">
                            <label for="equip-barbell">Barbell</label>
                        </div>
                        <div>
                            <input type="checkbox" id="equip-pullup" name="equipment" value="Pull-up Bar">
                            <label for="equip-pullup">Pull-up Bar</label>
                        </div>
                    </div>
                </fieldset>
                
                <button type="submit" class="button">Register</button>
            </form>
            
            <!-- This div will be used to display any registration errors or success messages -->
            <div id="error-message" class="error-message"></div>

            <div class="switch-form">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </main>

    </div>

    <!-- This will be a new JS file to handle both login and registration -->
    <script src="auth.js"></script>
</body>
</html>
