<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 
        This is a simple client-side security check.
        It runs before the rest of the page loads. If it doesn't find
        user info in localStorage, it redirects to the login page.
    -->
    <script>
        if (!localStorage.getItem('currentUser')) {
            window.location.href = 'login.html';
        }
    </script>

    <div class="container">
        
        <!-- The header is now dynamic and includes a logout button -->
        <header class="dashboard-header">
            <div>
                <!-- These span elements are placeholders for the user's data -->
                <h1>Hello, <span id="username-display">User</span>!</h1>
                <p>Your current goal: <strong id="goal-display">Not set</strong></p>
            </div>
            <button id="logout-btn" class="button button-secondary">Logout</button>
        </header>

        <main>
            <!-- Workout Generation Section (Structure is unchanged) -->
            <section class="card">
                <h2>Your Personalized Workout</h2>
                <p>Click the button below to generate a new workout routine based on your goals and available equipment.</p>
                <button id="generate-workout-btn" class="button">Generate Today's Workout</button>
                
                <div id="workout-routine" class="workout-list">
                    <!-- The generated workout will be injected here by JavaScript -->
                </div>
            </section>

            <!-- Exercise Database Section (Structure is unchanged) -->
            <section class="card">
                <h2>Exercise Database</h2>
                <div class="filters">
                    <label for="equipment-filter">Filter by Equipment:</label>
                    <select id="equipment-filter">
                        <option value="">All Equipment</option>
                        <option value="None">None</option>
                        <option value="Dumbbells">Dumbbells</option>
                        <option value="Pull-up Bar">Pull-up Bar</option>
                        <option value="Barbell">Barbell</option>
                    </select>
                </div>
                
                <div id="exercise-list" class="exercise-list">
                    <!-- The list of exercises will be injected here by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- 
        This links to the main application logic script for the dashboard.
        It will handle fetching data, populating user info, and the logout functionality.
    -->
    <script src="app.js"></script>
</body>
</html>
